<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">
    <style>
        .internal_css{
            background-color: #069a37;
            color: rgb(255, 255, 255);
        }
        .free_use{
            background-color: blue;
            color: aqua;
        }
    </style>
</head>
<body>
    <!-- inline css -->
    <div class="inline" style="background-color: brown; color: #fafafa;">This is Inline css</div>

    <!-- this is internal css -->
    <div class="internal_css">This is Internal css</div>

     <!-- this is external css -->
     <div class="external_css">This is external css</div>

     <!-- Using this div for inline,internal and external css -->
     <div class="free_use" style="background-color: black; color: #fafafa;">Using all three type Css</div>

     <!-- As I can check Inline css is powerful and displaying the same on the web page, but external CSS is recommended because it promotes maintainability, reusability, and scalability -->

</body>
</html>
